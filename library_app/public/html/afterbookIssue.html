<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Issued</title>
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #ffffff; /* Clean white background */
            color: #333;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #666;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            color: #555;
        }

        .highlight {
            color: #007BFF;
            font-weight: bold;
        }

        .emoji-container {
            margin: 20px 0;
        }

        img {
            max-width: 100px;
            animation: bounce 1.5s infinite;
        }

        /* Button Styles */
        #printButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        #printButton:hover {
            background: linear-gradient(90deg, #66BB6A, #AED581);
            transform: scale(1.05);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

    <!-- Content Container -->
    <div class="container">
        <h1>Book Issued Successfully!</h1>
        <h2>Thank You for Using Our Library</h2>
        <p>Your book has been issued on:</p>
        <p><span class="highlight" id="current-date"></span> at <span class="highlight" id="current-time"></span></p>
        <p>Please return the book by: <span class="highlight" id="return-date"></span></p>
        
        <!-- Print Bill Button -->
        <button id="printButton">Print Bill</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>Happy Reading! ðŸ“š</p>
    </footer>

    <script>
        // Function to format date to YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Function to format time to HH:MM:SS
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Get today's date and time
        const today = new Date();
        const returnDate = new Date(today);
        returnDate.setDate(today.getDate() + 30);

        // Display the dates and time
        document.getElementById('current-date').textContent = formatDate(today);
        document.getElementById('current-time').textContent = formatTime(today);
        document.getElementById('return-date').textContent = formatDate(returnDate);

        // Update time every second
        setInterval(() => {
            const now = new Date();
            document.getElementById('current-time').textContent = formatTime(now);
        }, 1000);

        // Redirect on Print Bill button click
        document.getElementById('printButton').addEventListener('click', () => {
            window.location.href = '/your-path-here'; // Replace with your actual path
        });
    </script>
</body>
</html>
